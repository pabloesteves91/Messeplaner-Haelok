  <!-- Main Application Logic -->
  <script>
    // App State
    let messenData = [];
    let currentMesse = null;
    let recordCount = 0;
    let logoDataUrl = null;
    let unsubscribeMessen = null;
    let firestoreService = null;

    // Firebase Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyA40nCcZqPE04cOiMkARhqpvbYzG-6mxA0",
      authDomain: "messeplaner.firebaseapp.com",
      projectId: "messeplaner",
      storageBucket: "messeplaner.firebasestorage.app",
      messagingSenderId: "221723303982",
      appId: "1:221723303982:web:d3ee7b56a7a3c6bd9bbfbf",
      measurementId: "G-1FKHDMCE1Z"
    };

    // App initialisieren
    async function initApp() {
      try {
        // Firebase initialisieren
        if (!firebase.apps.length) {
          firebase.initializeApp(firebaseConfig);
        }
        
        // Firestore Service initialisieren
        firestoreService = new FirestoreService();
        
        // Logo laden
        await loadLogo();
        
        // Messen laden und auf Ã„nderungen hÃ¶ren
        await loadMessen();
        
        // Echtzeit-Updates abonnieren
        subscribeToMessenUpdates();
        
        console.log('App erfolgreich initialisiert');
      } catch (error) {
        console.error('Fehler bei der App-Initialisierung:', error);
        showNotification('Fehler beim Verbinden mit der Datenbank', 'error');
      }
    }

    // Echtzeit-Updates abonnieren
    function subscribeToMessenUpdates() {
      if (unsubscribeMessen) {
        unsubscribeMessen();
      }
      
      unsubscribeMessen = firestoreService.subscribeToMessen((messen) => {
        messenData = messen;
        recordCount = messen.length;
        renderMessen();
        updateStats();
        checkLimit();
      });
    }

    // Logo laden
    async function loadLogo() {
      try {
        const logoUrl = await firestoreService.getLogo();
        if (logoUrl) {
          logoDataUrl = logoUrl;
          document.getElementById('logo-placeholder').classList.add('hidden');
          const logoImg = document.getElementById('logo-image');
          logoImg.src = logoUrl;
          logoImg.classList.remove('hidden');
          showNotification('Logo erfolgreich geladen', 'success');
        }
      } catch (error) {
        console.log('Kein Logo gefunden, verwende Standard');
      }
    }

    // Logo hochladen
    async function handleLogoUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      if (!file.type.startsWith('image/')) {
        showNotification('Bitte nur Bilddateien hochladen', 'warning');
        return;
      }

      if (file.size > 5 * 1024 * 1024) {
        showNotification('Datei ist zu groÃŸ (max. 5MB)', 'warning');
        return;
      }

      const submitBtn = document.getElementById('submit-btn');
      const submitText = document.getElementById('submit-text');
      const submitSpinner = document.getElementById('submit-spinner');

      submitBtn.disabled = true;
      submitText.textContent = 'Lade Logo hoch...';
      submitSpinner.classList.remove('hidden');

      try {
        const result = await firestoreService.uploadLogo(file);
        logoDataUrl = result.url;
        
        document.getElementById('logo-placeholder').classList.add('hidden');
        const logoImg = document.getElementById('logo-image');
        logoImg.src = result.url;
        logoImg.classList.remove('hidden');
        
        showNotification('Logo erfolgreich hochgeladen', 'success');
      } catch (error) {
        console.error('Fehler beim Hochladen des Logos:', error);
        showNotification('Fehler beim Hochladen des Logos', 'error');
      } finally {
        submitBtn.disabled = false;
        submitText.textContent = 'Messe speichern';
        submitSpinner.classList.add('hidden');
      }
    }

    // Messen laden
    async function loadMessen() {
      try {
        messenData = await firestoreService.getAllMessen();
        recordCount = messenData.length;
        renderMessen();
        updateStats();
        checkLimit();
      } catch (error) {
        console.error('Fehler beim Laden der Messen:', error);
        showNotification('Fehler beim Laden der Messen', 'error');
      }
    }

    // Formular absenden
    document.getElementById('messe-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const editMode = document.getElementById('edit_mode').value === 'true';
      const messeId = document.getElementById('edit_id').value;

      if (!editMode && recordCount >= 999) {
        showNotification('Maximale Anzahl von 999 Messen erreicht', 'warning');
        return;
      }

      const submitBtn = document.getElementById('submit-btn');
      const submitText = document.getElementById('submit-text');
      const submitSpinner = document.getElementById('submit-spinner');

      submitBtn.disabled = true;
      submitText.textContent = editMode ? 'Speichere...' : 'Speichere...';
      submitSpinner.classList.remove('hidden');

      try {
        const formData = {
          messe_name: document.getElementById('messe_name').value || '',
          messe_link: document.getElementById('messe_link').value || '',
          standort: document.getElementById('standort').value || '',
          land: document.getElementById('land').value || '',
          datum_von: document.getElementById('datum_von').value || '',
          datum_bis: document.getElementById('datum_bis').value || '',
          waehrung: document.getElementById('waehrung').value || 'EUR',
          branche: document.getElementById('branche').value || '',
          status: document.getElementById('status').value || 'Notiert',
          verantwortlich: document.getElementById('verantwortlich').value || '',
          teilnahme_art: document.getElementById('teilnahme_art').value || '',
          rechnung_bezahlt: document.getElementById('rechnung_bezahlt').value || 'Nein',
          rechnung_faellig: document.getElementById('rechnung_faellig').value || '',
          ansprechperson_name: document.getElementById('ansprechperson_name').value || '',
          ansprechperson_email: document.getElementById('ansprechperson_email').value || '',
          ansprechperson_telefon: document.getElementById('ansprechperson_telefon').value || '',
          stand_nummer: document.getElementById('stand_nummer').value || '',
          stand_groesse: document.getElementById('stand_groesse').value || '',
          stand_kosten: parseFloat(document.getElementById('stand_kosten').value) || 0,
          strom_kosten: parseFloat(document.getElementById('strom_kosten').value) || 0,
          wasser_kosten: parseFloat(document.getElementById('wasser_kosten').value) || 0,
          personal_anzahl: parseFloat(document.getElementById('personal_anzahl').value) || 0,
          personal_kosten: parseFloat(document.getElementById('personal_kosten').value) || 0,
          anreise_kosten: parseFloat(document.getElementById('anreise_kosten').value) || 0,
          unterkunft_kosten: parseFloat(document.getElementById('unterkunft_kosten').value) || 0,
          marketing_kosten: parseFloat(document.getElementById('marketing_kosten').value) || 0,
          sonstige_kosten: parseFloat(document.getElementById('sonstige_kosten').value) || 0,
          produkt_preise: document.getElementById('produkt_preise').value || '',
          notizen: document.getElementById('notizen').value || '',
          datei_referenzen: document.getElementById('datei_referenzen').value || ''
        };

        let result;
        if (editMode && messeId) {
          result = await firestoreService.updateMesse(messeId, formData);
          showNotification('Messe erfolgreich aktualisiert', 'success');
        } else {
          result = await firestoreService.createMesse(formData);
          showNotification('Messe erfolgreich gespeichert', 'success');
        }

        resetForm();
        showTab('liste');
        
      } catch (error) {
        console.error('Fehler beim Speichern:', error);
        showNotification('Fehler beim Speichern: ' + error.message, 'error');
      } finally {
        submitBtn.disabled = false;
        submitText.textContent = editMode ? 'Ã„nderungen speichern' : 'Messe speichern';
        submitSpinner.classList.add('hidden');
      }
    });

    // Messe lÃ¶schen
    async function executeDelete() {
      if (!currentMesse) return;

      const btn = document.getElementById('confirm-delete-btn');
      btn.disabled = true;
      btn.textContent = 'LÃ¶sche...';

      try {
        await firestoreService.deleteMesse(currentMesse.id);
        showNotification('Messe erfolgreich gelÃ¶scht', 'success');
        closeModal();
      } catch (error) {
        console.error('Fehler beim LÃ¶schen:', error);
        showNotification('Fehler beim LÃ¶schen: ' + error.message, 'error');
        btn.disabled = false;
        btn.textContent = 'Wirklich lÃ¶schen?';
      }
    }

    // Messe bearbeiten
    function editMesse() {
      if (!currentMesse) return;

      // Formular mit aktuellen Daten fÃ¼llen
      document.getElementById('edit_mode').value = 'true';
